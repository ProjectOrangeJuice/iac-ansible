- hosts: nextcloud
  user: root
  roles:
    - upgrader
    - guest-agent
    - docker
    - nextcloud
    - wazuh-agent
  

- hosts: wazuh
  user: root
  roles:
    - upgrader
    - wazuhMaster

- hosts: publicNginx
  user: root
  vars_files:
    - priv-vars.yaml
  roles:
    - upgrader
    - wazuh-agent
    - nginx-public

- hosts: lanNginx
  user: root
  vars_files:
    - priv-vars.yaml
  roles:
    - upgrader
    - wazuh-agent
    - nginx-local

- hosts: gateway
  user: root
  vars_files:
    - priv-vars.yaml
  roles:
    - upgrader
    - wazuh-agent
    - gateway

- hosts: vault
  user: root
  roles:
    - upgrader
    - docker
    - vault
    - wazuh-agent

- hosts: remote
  user: oharris
  become: yes
  roles:
    - upgrader
    - wazuh-agent
    - docker
    - nginx-remote
  vars:
    wazuh_address: 192.168.2.5
  vars_files:
    - priv-vars.yaml
