services:
  project-caddy:
    build:
      context: .  # Look for the Dockerfile in the current directory
      dockerfile: Dockerfile  # Optional if named Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/oharris/caddy/config:/config
      - /home/oharris/caddy/caddy.json:/etc/caddy/Caddyfile
      - /home/oharris/caddy/data:/data
      - /var/log/caddy:/var/log/caddy
    restart: always
  project-gateway:
    image: gateway
    ports:
      - 127.0.0.1:9090:9090
    environment:
      GATEWAY_PASSWORD: {{ gateway_password }}
    restart: always